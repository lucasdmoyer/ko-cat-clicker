<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <ul id="cat-list"></ul>
    <div id="cat">
        <h2 data-bind="text: currentCat().name"> </h2>
        <h3 data-bind="text: currentCat().level"> </h3>
        <div data-bind="text: currentCat().clickCount"></div>
        <!-- on a click: incrementcounter fucntion is called
        and if the imgSrc attribute changes than the src of <img> will update-->
        <img data-bind="click: incrementcounter, attr: {src: currentCat().imgSrc}" alt="cute cat">
        <ul data-bind="foreach: currentCat().nicknames"> 
            <li>
                <p data-bind="text: name"></p>
            </li>
        </ul>

    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
